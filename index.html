<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta property="og:image"
    content="https://storage.googleapis.com/pb-portfolio/thumbnails/thumbnails/roll_the_dice_final.png" />
  <meta property="og:title" content="Studio Ghibli Fun" />
  <meta property="og:description" content="Lookup basic stats for your favorite Studio Ghibli characters." />
  <meta property="og:type" content="website" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
  <script defer src="./app.js"></script>
  <title>Studio Ghibli Fun</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
</head>

<body>
  <!-- Home page div -->
  <div id="homePage">
    <h1 id="title">Studio Ghibli Fun</h1>
    <button onclick="takeMeToDiv()">Character Lookup</button>
  </div>

  <!-- Whole Character Lookup page -->
  <div data-aos="fade-up" id="characterPage">
    <!-- Character Page Text div that has header one, select, submit and resultsDiv -->
    <div id="characterPageText">
      <h1 id="characterLookup">Character Lookup</h1>
      <!-- selectAndSubmitDiv that has only the select and submit. -->
      <div id="selectAndSubmitDiv">
        <select name="select-character" id="select-character" class="customSelect"></select>
        <input type="button" id="submit" value="Submit">
      </div>
      <!-- Character Lookup Results  -->
      <div id="resultsDiv">
        <div><span class="heading">Name: </span> <span id="name"></span></div>
        <div><span class="heading">Gender: </span> <span id="gender"></span></div>
        <div><span class="heading">Eye Color: </span> <span id="eyeColor"></span></div>
      </div>
      <div id="scrollUp">
        <div id="scrollUpIcons" onclick="takeMeHome()">
          <img src="Assets\Images\scrollUpIcon.png" alt="scrollUpIcon" id="scrollUpArrow">
          <img src="Assets\Images\totoroTransparent1.png" alt="totoroTransparent1" id="totoroTransparent1">
        </div>

      </div>
    </div>


</body>

</html>
